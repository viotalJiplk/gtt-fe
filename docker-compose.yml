version: "2.2"

services:
  gtt-frontend:
    #build: .
    image: ghcr.io/viotaljiplk/gttfe-2:$build
    restart: $restart
    container_name: gtt-frontend
    networks:
      - gtt-internal
    ports:
      - "$Port:80"
  gtt-admin-frontend:
    image: ghcr.io/matyas7dub/gttfe-a:$build
    container_name: gtt-admin-frontend
    environment:
      PUBLIC_URL: "/admin"
      REACT_APP_BACKEND_URL: ""
    networks:
      - gtt-internal
  gtt-backend:
    image: ghcr.io/viotaljiplk/gttbe-2:$build
    restart: $restart
    container_name: gtt-backend
    networks:
      - gtt-internal
    environment:
      DBhost: "$DBhost"
      DBuser: "$DBuser"
      DBpass: "$DBpass"
      DBdb: "$DBdb"
      root_url: "$root_url"
      client_id: "$client_id"
      client_secret: "$client_secret"
      api_endpoint: "$api_endpoint"
      state_ttl: "$state_ttl"
      token_ttl: "$token_ttl"
      userid_claim: "$userid_claim"
      PROD: "$production"
      DYNFOLDER: "/files"
    volumes:
        - files:/files

  gtt-mariadb:
    image: mariadb
    restart: $restart
    environment:
      MARIADB_ROOT_PASSWORD: "$DBpass"
    networks:
      - gtt-internal
    volumes:
      - db-data:/var/lib/mysql

  gtt-adminer:
    image: adminer
    restart: $restart
    networks:
      - gtt-internal
    
  

networks:
  gtt-internal:
    driver: bridge

volumes:
  db-data:
  files: